<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="signupcss.css" type="text/css">
</head>
<body>
	<div class="sign-up-form">
		<h1>Create Account</h1>
		<form action="register.php" method="post">
			<div class="row">
				<div class="name-title sign-up-title"></div>
				<div class="input-field">
					<input type="text" placeholder="First Name" name="fname">
					<input type="text" placeholder="Last Name" name="lname">
				</div>
			</div>
			<div class="row">
				<div class="username-title sign-up-title"></div>
				<div class="input-field">
					<input type="text" placeholder="Username" name="uname">
				</div>
			</div>
			<div class="row">
				<div class="dob-title sign-up-title"></div>
				<div class="input-field">
					<input type="Date" placeholder="Enter Your DOB" name="dob">
				</div>
			</div>
			<div class="row">
				<div class="city-title sign-up-title"></div>
				<div class="input-field">
					<input type="text" placeholder="City" name="city">
			</div>
			</div>
			<div class="row">
				<div class="category-title sign-up-title"></div>
				<div class="input-field">
					<select>
						<option value="science">Science</option>
						<option value="health">Health</option>
						<option value="games">Games</option>
						<option value="fashion">Fashion</option>
						<option value="politics">Politics</option>
						<option value="photography">Photography</option>
						<option value="management">Management</option>
						<option value="music">Music</option>
						<option value="entertainment">Entertainment</option>
						<option value="medical">Medical</option>
						<option value="career">Career</option>
						<option value="General knowledge">General Knowledge</option>
					</select>
			</div>
			</div>
			<div class="row">
				<div class="password-title sign-up-title"></div>
				<div class="input-field">
					<input type="Password" placeholder="Password" name="password">
				</div>
			</div>
			<div class="row">
				<div class="password-title sign-up-title"></div>
				<div class="input-field">
					<input type="Password" placeholder="Re-enter password" name="confPass">
				</div>
			</div>
			<div class="row submit-button-row">
				<input type="submit" vlaue="signup" class="submit-button">
			</div>
		</form>
	</div>
</body>
</html>
